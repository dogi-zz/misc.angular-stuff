<h1>Split Bar</h1>

<hr/>

<h2>Vertical</h2>

<div #vertical
     style="margin-top: 20px; display: block; margin-left: 50px; width: 500px; height: 100px; background: #e1e1e1; position: relative">

  <div style="position: absolute; display: block; top: 30px; height: 50px; background: #ced4da"
       [ngStyle]="{left: left+'px', width: width+'px'}"></div>

  <split-bar
    [container]="vertical" [positionLeft]="left + width"
    [outsideIntervalTime]="250"
    (newPosition)="onDragRight($event)"
    (outsideRight)="onOutsideRight()"
    (exitRight)="onExitRight()"
    (moveEnd)="onMoveEnd()"
  ></split-bar>

  <split-bar
    [container]="vertical" [positionLeft]="left"
    [outsideIntervalTime]="250"
    (newPosition)="onDragLeft($event)"
    (outsideLeft)="onOutsideLeft()"
    (exitLeft)="onExitLeft()"
    (moveEnd)="onMoveEnd()"
  ></split-bar>

  <div>
    left: {{left}} width: {{width}} {{textOutside}}
  </div>

</div>



<div #infoPanelContainer
     style="margin-top: 20px; display: block; margin-left: 50px; width: calc( 100vw - 100px ); height: 400px; background: #e1e1e1; position: relative">

  <info-panel [container]="infoPanelContainer" [margin]="20">
    <div style="width: 300px; height: 100px; display: flex; align-items: center; justify-content: center; background: #ced4da">Here is the info content</div>
  </info-panel>

  <div>
    Info Panel
  </div>

</div>
